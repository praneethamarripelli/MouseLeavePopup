<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Popup Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    </div>
    <div id="modelBox">
        <img src="images/banner.png" width="100%">
        <div class="offer-text">
            <h2>Get 15% OFF</h2>
        <small>on all beauty Products</small>
        <p>But, as consumers embraced digital shopping experiences throughout the pandemic, online sales became a significant revenue driver.What may come as a surprise to you is that it was not the long-standing</p>
        <form>
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe</button>
        </form>
        </div>
        <img src="images/close.png" class="close-icon" onclick="closeModel()">
    </div>

<script>
let modelBox = document.getElementById("modelBox");

document.onmouseleave = function(){
    modelBox.style.display = "block";
}

function closeModel(){
    modelBox.style.display = "none";
}

</script>


</body>
</html>
